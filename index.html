<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <section id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <ul id="cellContainer" style="list-style: none">
            <li Index="0" class="cell"></li>
            <li Index="1" class="cell"></li>
            <li Index="2" class="cell"></li>
            <li Index="3" class="cell"></li>
            <li Index="4" class="cell"></li>
            <li Index="5" class="cell"></li>
            <li Index="6" class="cell"></li>
            <li Index="7" class="cell"></li>
            <li Index="8" class="cell"></li>
        </ul>
        <h2 id="statusText"></h2>
        <div>
            <h3 class="score-text">Score</h3>
            <div class="score-container-css">
                <div class=""><span>X's win:</span><span class="js-x">0</span></div>
                <div><span>O's win:</span><span class="js-o">0</span></div>
                <div><span>Draw:</span><span class="js-draw">0</span></div>
            </div>
        </div>
        <button id="restartBtn">Restart</button>
        <button id="resetBtn">Reset Score</button>
        <button id="changeBgBtn">Change Background Image</button>

        <span class="image-c-css">image Credit: <span class="js-photographer-name css-photographer"><a target="_blank" href="https://unsplash.com/@grizzlybear">Jonathan Petersson</a></span></span>
       
    </section>
    <script src="index.js"></script>
</body>
</html>
